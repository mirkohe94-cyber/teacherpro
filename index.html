<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TeacherPro v5.0 Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary: #5c7a63; /* Salbeigr√ºn */
            --bg-body: #f5f5f0;
            --bg-sidebar: #e9e6df;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --border: #dcd9d0;
            --danger: #e74c3c;
            --radius: 16px;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg-body); color: var(--text); 
            margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }

        /* --- NAVIGATION SYSTEM --- */
        .sidebar { 
            width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 25px 15px; flex-shrink: 0; 
            z-index: 10;
        }

        .nav-btn { 
            padding: 14px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; 
            font-weight: 600; font-size: 0.95rem; color: var(--text); 
            display: flex; align-items: center; gap: 12px; transition: 0.2s;
            border: none; background: transparent; text-align: left; width: 100%;
        }
        
        .nav-btn:hover { background: rgba(255,255,255,0.5); }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(92,122,99,0.3); }

        /* TABLET & MOBILE OPTIMIERUNG */
        @media (max-width: 820px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: 75px; flex-direction: row; order: 2; 
                padding: 5px; border-top: 1px solid var(--border); border-right: none;
                justify-content: space-around; align-items: center; 
                background: rgba(244, 241, 234, 0.95); backdrop-filter: blur(10px);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .nav-btn { 
                flex-direction: column; font-size: 0.7rem; gap: 4px; padding: 8px; margin: 0; 
                justify-content: center; height: 100%; flex: 1; border-radius: 8px;
            }
            .app-title { display: none; }
            .main { order: 1; height: calc(100vh - 75px); }
        }

        /* --- CONTENT AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* WICHTIG: View-Management (Kein class toggle, sondern inline styles via JS) */
        .view-section { 
            display: none; /* Standardm√§√üig aus */
            width: 100%; height: 100%; overflow-y: auto; padding: 25px; 
            -webkit-overflow-scrolling: touch;
        }

        .card { 
            background: var(--card-bg); border-radius: var(--radius); padding: 20px; 
            border: 1px solid var(--border); box-shadow: var(--shadow); margin-bottom: 20px; 
        }

        /* --- ELEMENTE --- */
        h2, h3 { margin-top: 0; color: var(--primary); }
        
        input, textarea, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); 
            background: #faf9f7; font-size: 1rem; margin-bottom: 10px; font-family: inherit;
        }
        
        button { 
            background: var(--primary); color: white; border: none; padding: 12px 20px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; 
            font-size: 1rem; transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        button.danger { background: var(--danger); }
        button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); }

        /* --- SPEZIAL MODULE --- */
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 10px; font-size: 0.8rem; }
        td { border: 1px solid var(--border); padding: 0; }
        td input { border: none; margin: 0; background: transparent; text-align: center; border-radius: 0; }

        .seat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .seat { 
            height: 60px; background: #eee; border: 2px dashed #ccc; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; text-align: center;
        }
        .seat.occupied { background: white; border: 2px solid var(--primary); color: var(--primary); font-weight: bold; }

        /* --- LOGIN --- */
        #auth-layer { 
            position: fixed; inset: 0; background: var(--bg-body); z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="card" style="width: 320px; text-align: center;">
            <h1 style="color:var(--primary); margin-bottom: 10px;">TeacherPro</h1>
            <p style="color:#888; margin-bottom: 20px;">v5.0 Ultimate</p>
            <div id="setup-hint" style="font-size: 0.8rem; color: #e67e22; margin-bottom: 10px;"></div>
            <input type="password" id="pw-input" placeholder="Passwort eingeben">
            <button onclick="app.login()">Starten</button>
        </div>
    </div>

    <nav class="sidebar">
        <div class="app-title" style="font-size: 1.4rem; font-weight: 800; color: var(--primary); margin-bottom: 30px; padding-left: 10px;">TeacherPro</div>
        <button class="nav-btn active" onclick="app.nav('dash', this)">üè† √úbersicht</button>
        <button class="nav-btn" onclick="app.nav('plan', this)">üìÖ Stundenplan</button>
        <button class="nav-btn" onclick="app.nav('classes', this)">üë• Klassen</button>
        <button class="nav-btn" onclick="app.nav('seating', this)">ü™ë Sitzplan</button>
        <button class="nav-btn" onclick="app.nav('tools', this)">üõ†Ô∏è Werkzeuge</button>
        <div style="flex:1"></div>
        <button class="nav-btn" onclick="location.reload()" style="color: var(--danger);">üîí Abmelden</button>
    </nav>

    <main class="main">
        
        <div id="view-dash" class="view-section" style="display: block;">
            <div class="card" style="background: var(--primary); color: white; border: none;">
                <h2>Willkommen!</h2>
                <p>Dein Schultag im √úberblick.</p>
            </div>
            
            <div class="card">
                <h3>üìù Notizen</h3>
                <textarea id="dash-notes" style="height: 120px;" oninput="app.save()" placeholder="Was ist heute wichtig?"></textarea>
            </div>

            <div class="card">
                <h3>‚úÖ To-Do Liste</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input id="todo-in" placeholder="Neue Aufgabe..." style="margin:0;">
                    <button onclick="app.addTodo()" style="width: auto;">+</button>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>

        <div id="view-plan" class="view-section">
            <div class="card">
                <h3>Wochenplan</h3>
                <div style="overflow-x: auto;">
                    <table style="min-width: 500px;">
                        <thead>
                            <tr><th style="width:50px">Std</th><th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th></tr>
                        </thead>
                        <tbody id="plan-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-classes" class="view-section">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h3>Klassenverwaltung</h3>
                    <button onclick="app.addClass()" style="width:auto; padding: 8px 15px;">+ Neu</button>
                </div>
                <div id="class-list-container"></div>
            </div>
        </div>

        <div id="view-seating" class="view-section">
            <div class="card">
                <h3>Sitzplan</h3>
                <select id="seat-class-sel" onchange="app.renderSeats()"><option value="">Klasse w√§hlen...</option></select>
                <div id="seat-grid" class="seat-grid"></div>
            </div>
        </div>

        <div id="view-tools" class="view-section">
            <div class="card">
                <h3>üé≤ Zufallssch√ºler</h3>
                <select id="rnd-class-sel"><option value="">Klasse w√§hlen...</option></select>
                <div id="rnd-result" style="font-size: 2rem; text-align: center; padding: 20px; color: var(--primary); font-weight: bold;">?</div>
                <button onclick="app.pickRandom()">Ausw√§hlen</button>
            </div>

            <div class="card" style="text-align: center;">
                <h3>‚è±Ô∏è Timer</h3>
                <div id="timer-display" style="font-size: 4rem; font-weight: bold; margin: 10px 0;">25:00</div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="app.startTimer(25)">25m</button>
                    <button class="secondary" onclick="app.startTimer(5)">5m</button>
                    <button class="danger" onclick="app.stopTimer()">Stop</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        const app = {
            data: { 
                password: '1234', 
                notes: '', 
                todos: [], 
                schedule: {}, 
                classes: [] // Structure: { id: 1, name: '10a', students: [], seats: [] }
            },
            
            init: function() {
                const stored = localStorage.getItem('tp_v5_final');
                if (stored) {
                    this.data = JSON.parse(stored);
                } else {
                    document.getElementById('setup-hint').innerText = "Standard-Passwort: 1234";
                }
                this.renderSchedule();
            },

            login: function() {
                const input = document.getElementById('pw-input').value;
                if (input === this.data.password) {
                    document.getElementById('auth-layer').style.display = 'none';
                    this.loadDashboard();
                } else {
                    alert("Falsches Passwort!");
                }
            },

            save: function() {
                this.data.notes = document.getElementById('dash-notes').value;
                localStorage.setItem('tp_v5_final', JSON.stringify(this.data));
            },

            nav: function(viewId, btn) {
                // Alle Views hart ausblenden
                document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
                // Ziel-View einblenden
                document.getElementById('view-' + viewId).style.display = 'block';
                
                // Buttons resetten
                document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');

                // Daten refreshen je nach View
                if(viewId === 'classes') this.renderClasses();
                if(viewId === 'seating' || viewId === 'tools') this.updateClassSelects();
            },

            // --- DASHBOARD ---
            loadDashboard: function() {
                document.getElementById('dash-notes').value = this.data.notes || '';
                this.renderTodos();
            },
            addTodo: function() {
                const val = document.getElementById('todo-in').value;
                if(val) { this.data.todos.push(val); document.getElementById('todo-in').value=''; this.save(); this.renderTodos(); }
            },
            renderTodos: function() {
                const list = document.getElementById('todo-list');
                list.innerHTML = '';
                this.data.todos.forEach((t, i) => {
                    list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <span>${t}</span>
                        <span onclick="app.data.todos.splice(${i},1); app.save(); app.renderTodos();" style="color:red; cursor:pointer;">‚úï</span>
                    </div>`;
                });
            },

            // --- SCHEDULE ---
            renderSchedule: function() {
                const body = document.getElementById('plan-body');
                body.innerHTML = '';
                for(let i=1; i<=8; i++) {
                    let row = `<tr><td style="text-align:center; font-weight:bold;">${i}</td>`;
                    for(let j=1; j<=5; j++) {
                        const val = this.data.schedule[`${i}-${j}`] || '';
                        row += `<td><input value="${val}" oninput="app.saveScheduleCell('${i}-${j}', this.value)"></td>`;
                    }
                    row += `</tr>`;
                    body.innerHTML += row;
                }
            },
            saveScheduleCell: function(key, val) {
                this.data.schedule[key] = val;
                this.save();
            },

            // --- CLASSES ---
            addClass: function() {
                const n = prompt("Name der Klasse (z.B. 9b):");
                if(n) {
                    this.data.classes.push({ id: Date.now(), name: n, students: [], seats: new Array(16).fill(null) });
                    this.save(); this.renderClasses();
                }
            },
            renderClasses: function() {
                const cont = document.getElementById('class-list-container');
                cont.innerHTML = '';
                this.data.classes.forEach((c, idx) => {
                    cont.innerHTML += `
                    <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:10px; border:1px solid #eee;">
                        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                            ${c.name} (${c.students.length} Sch√ºler)
                            <button class="danger" style="width:auto; padding:5px 10px; font-size:0.8rem;" onclick="app.delClass(${idx})">L√∂schen</button>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <input id="stud-in-${idx}" placeholder="Sch√ºler Name..." style="margin:0;">
                            <button style="width:auto;" onclick="app.addStudent(${idx})">+</button>
                        </div>
                        <div style="margin-top:10px; font-size:0.9rem; color:#666;">
                            ${c.students.join(', ')}
                        </div>
                    </div>`;
                });
            },
            delClass: function(idx) {
                if(confirm("Klasse wirklich l√∂schen?")) { this.data.classes.splice(idx, 1); this.save(); this.renderClasses(); }
            },
            addStudent: function(classIdx) {
                const input = document.getElementById(`stud-in-${classIdx}`);
                if(input.value) {
                    this.data.classes[classIdx].students.push(input.value);
                    input.value = '';
                    this.save(); this.renderClasses();
                }
            },

            // --- SEATING & TOOLS ---
            updateClassSelects: function() {
                const s1 = document.getElementById('seat-class-sel');
                const s2 = document.getElementById('rnd-class-sel');
                s1.innerHTML = s2.innerHTML = '<option value="">Bitte Klasse w√§hlen...</option>';
                this.data.classes.forEach((c, idx) => {
                    const opt = `<option value="${idx}">${c.name}</option>`;
                    s1.innerHTML += opt; s2.innerHTML += opt;
                });
            },
            renderSeats: function() {
                const idx = document.getElementById('seat-class-sel').value;
                const grid = document.getElementById('seat-grid');
                grid.innerHTML = '';
                if(idx === "") return;

                const cls = this.data.classes[idx];
                // Ensure seats array exists and has size
                if(!cls.seats || cls.seats.length < 16) cls.seats = new Array(16).fill(null);

                cls.seats.forEach((s, seatIdx) => {
                    const div = document.createElement('div');
                    div.className = `seat ${s ? 'occupied' : ''}`;
                    div.innerText = s || 'Frei';
                    div.onclick = () => {
                        const name = prompt("Name f√ºr diesen Platz:", s || "");
                        this.data.classes[idx].seats[seatIdx] = name;
                        this.save();
                        this.renderSeats();
                    };
                    grid.appendChild(div);
                });
            },
            pickRandom: function() {
                const idx = document.getElementById('rnd-class-sel').value;
                if(idx === "") return;
                const students = this.data.classes[idx].students;
                if(students.length === 0) { alert("Keine Sch√ºler in dieser Klasse!"); return; }
                
                let count = 0;
                const disp = document.getElementById('rnd-result');
                const interval = setInterval(() => {
                    disp.innerText = students[Math.floor(Math.random() * students.length)];
                    count++;
                    if(count > 15) { clearInterval(interval); disp.style.color = "#e67e22"; }
                    else { disp.style.color = "var(--primary)"; }
                }, 80);
            },

            // --- TIMER ---
            timerInt: null,
            startTimer: function(min) {
                clearInterval(this.timerInt);
                let s = min * 60;
                const disp = document.getElementById('timer-display');
                this.timerInt = setInterval(() => {
                    s--;
                    let m = Math.floor(s/60);
                    let sec = s%60;
                    disp.innerText = `${m}:${sec<10?'0':''}${sec}`;
                    if(s <= 0) { clearInterval(this.timerInt); alert("Zeit abgelaufen!"); }
                }, 1000);
            },
            stopTimer: function() {
                clearInterval(this.timerInt);
                document.getElementById('timer-display').innerText = "00:00";
            }
        };

        window.onload = function() { app.init(); };
    </script>
</body>
</html>
