<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TeacherPro v6.5 - Werkzeuge Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary: #5c7a63;
            --bg-body: #f5f5f0;
            --bg-sidebar: #e9e6df;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --border: #dcd9d0;
            --danger: #e74c3c;
            --radius: 16px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-body); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* NAV */
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px 15px; flex-shrink: 0; z-index: 10; }
        .nav-btn { padding: 12px; margin-bottom: 5px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.9rem; color: var(--text); display: flex; align-items: center; gap: 10px; transition: 0.2s; border: none; background: transparent; text-align: left; width: 100%; }
        .nav-btn:hover { background: rgba(255,255,255,0.5); }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(92,122,99,0.3); }

        @media (max-width: 820px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 80px; flex-direction: row; order: 2; padding: 5px; border-top: 1px solid var(--border); border-right: none; justify-content: space-around; align-items: center; background: rgba(244, 241, 234, 0.95); backdrop-filter: blur(10px); padding-bottom: env(safe-area-inset-bottom); }
            .nav-btn { flex-direction: column; font-size: 0.65rem; gap: 2px; padding: 5px; margin: 0; justify-content: center; height: 100%; flex: 1; border-radius: 8px; text-align: center; }
            .nav-btn span { display: block; } 
            .app-title { display: none; }
            .main { order: 1; height: calc(100vh - 80px); }
        }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view-section { display: none; width: 100%; height: 100%; overflow-y: auto; padding: 20px; -webkit-overflow-scrolling: touch; }
        .card { background: var(--card-bg); border-radius: var(--radius); padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        h2, h3 { margin-top: 0; color: var(--primary); }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #faf9f7; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; }
        button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); }
        
        /* TABLES & GRIDS */
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 8px; font-size: 0.8rem; text-align: left; }
        td { border: 1px solid var(--border); padding: 8px; }
        td input { border: none; margin: 0; background: transparent; padding: 5px; width: 100%; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { min-height: 80px; background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 4px; font-size: 0.8rem; cursor: pointer; }
        .cal-day.today { border: 2px solid var(--primary); background: rgba(92,122,99,0.1); }

        .seat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .seat { height: 60px; background: #eee; border: 2px dashed #ccc; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; text-align: center; }
        .seat.occupied { background: white; border: 2px solid var(--primary); color: var(--primary); font-weight: bold; }

        /* LOGIN */
        #auth-layer { position: fixed; inset: 0; background: var(--bg-body); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="card" style="width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <h1 style="color:var(--primary); margin-bottom: 5px;">TeacherPro</h1>
            <p style="color:var(--danger); font-weight:bold; font-size: 0.9rem; margin-bottom: 20px;">v6.5 - Werkzeuge aktiv</p>
            <input type="text" id="login-user" placeholder="Benutzername" autocomplete="off" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">
            <input type="password" id="login-pass" placeholder="Passwort" autocomplete="new-password">
            <button onclick="app.login()" style="margin-bottom: 15px;">Anmelden</button>
            <p id="login-msg" style="font-size: 0.75rem; color: #aaa; min-height: 1rem;">Bitte Daten eingeben.</p>
        </div>
    </div>

    <nav class="sidebar">
        <div class="app-title" style="font-size: 1.4rem; font-weight: 800; color: var(--primary); margin-bottom: 30px; padding-left: 10px;">TeacherPro</div>
        <button class="nav-btn active" onclick="app.nav('dash', this)">üè† √úbersicht</button>
        <button class="nav-btn" onclick="app.nav('calendar', this)">üóìÔ∏è Kalender</button>
        <button class="nav-btn" onclick="app.nav('plan', this)">üìÖ Stundenplan</button>
        <button class="nav-btn" onclick="app.nav('classes', this)">üë• Klassen</button>
        <button class="nav-btn" onclick="app.nav('grades', this)">üíØ Noten</button>
        <button class="nav-btn" onclick="app.nav('seating', this)">ü™ë Sitzplan</button>
        <button class="nav-btn" onclick="app.nav('tools', this)">üõ†Ô∏è Werkzeuge</button>
        <div style="flex:1"></div>
        <button class="nav-btn" onclick="location.reload()" style="color: var(--danger);">üîí Abmelden</button>
    </nav>

    <main class="main">
        <div id="view-dash" class="view-section" style="display: block;">
            <div class="card" style="background: var(--primary); color: white; border: none;">
                <h2>Hallo, <span id="disp-name">...</span>!</h2>
                <p>Willkommen in deinem Workspace.</p>
            </div>
            
            <div class="card">
                <h3>üìù Notizen</h3>
                <textarea id="dash-notes" style="height: 100px;" oninput="app.save()" placeholder="Deine privaten Notizen..."></textarea>
            </div>

            <div class="card">
                <h3>‚úÖ To-Do Liste</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input id="todo-in" placeholder="Neue Aufgabe..." style="margin:0;">
                    <button onclick="app.addTodo()" style="width: auto;">+</button>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>

        <div id="view-calendar" class="view-section">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <button class="secondary" style="width:auto" onclick="app.changeMonth(-1)">‚óÄ</button>
                    <h3 id="cal-title" style="margin:0"></h3>
                    <button class="secondary" style="width:auto" onclick="app.changeMonth(1)">‚ñ∂</button>
                </div>
                <div id="cal-grid" class="cal-grid"></div>
            </div>
        </div>

        <div id="view-plan" class="view-section">
            <div class="card">
                <h3>Stundenplan</h3>
                <div style="overflow-x: auto;">
                    <table style="min-width: 500px;">
                        <thead><tr><th style="width:40px">Std</th><th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th></tr></thead>
                        <tbody id="plan-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-classes" class="view-section">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><h3>Klassenliste</h3><button onclick="app.addClass()" style="width:auto;">+ Neu</button></div>
                <div id="class-list-container"></div>
            </div>
        </div>

        <div id="view-grades" class="view-section">
            <div class="card">
                <h3>Notenbuch</h3>
                <select id="grade-class-sel" onchange="app.renderGrades()"><option value="">Klasse w√§hlen...</option></select>
                <div id="grades-container" style="overflow-x: auto; margin-top:15px;"></div>
            </div>
        </div>

        <div id="view-seating" class="view-section">
            <div class="card">
                <h3>Sitzplan</h3>
                <select id="seat-class-sel" onchange="app.renderSeats()"><option value="">Klasse w√§hlen...</option></select>
                <div id="seat-grid" class="seat-grid"></div>
            </div>
        </div>

        <div id="view-tools" class="view-section">
            <div class="card">
                <h3>üé≤ Zufallssch√ºler</h3>
                <select id="rnd-class-sel"><option value="">Klasse w√§hlen...</option></select>
                <div id="rnd-result" style="font-size: 2rem; text-align: center; padding: 20px; color: var(--primary); font-weight: bold;">?</div>
                <button onclick="app.pickRandom()">Ausw√§hlen</button>
            </div>
            <div class="card" style="text-align: center;">
                <h3>‚è±Ô∏è Timer</h3>
                <div id="timer-display" style="font-size: 4rem; font-weight: bold; margin: 10px 0;">25:00</div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="app.startTimer(25)">25m</button>
                    <button class="secondary" onclick="app.startTimer(5)">5m</button>
                    <button style="background:var(--danger)" onclick="app.stopTimer()">Stop</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const app = {
            currentUser: null,
            data: { password: '', notes: '', todos: [], schedule: {}, classes: [], events: {} },
            curDate: new Date(),
            timerInt: null,

            login: function() {
                const user = document.getElementById('login-user').value.trim();
                const pass = document.getElementById('login-pass').value;
                const msg = document.getElementById('login-msg');

                if (!user || !pass) { msg.style.color='red'; msg.innerText="Bitte Daten eingeben."; return; }

                const key = 'tp_fin_v6_5_' + user.toLowerCase();
                const stored = localStorage.getItem(key);

                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (pass === parsed.password) {
                        this.currentUser = user; this.data = parsed; this.start();
                    } else { msg.style.color='red'; msg.innerText="Falsches Passwort!"; }
                } else {
                    if (confirm(`Neuer Nutzer "${user}"?`)) {
                        this.currentUser = user; this.data.password = pass; this.save(); this.start();
                    }
                }
            },

            start: function() {
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('disp-name').innerText = this.currentUser;
                document.getElementById('dash-notes').value = this.data.notes || '';
                // Init data if missing
                if(!this.data.todos) this.data.todos = [];
                
                this.renderTodos();
                this.renderSchedule(); this.renderClasses(); this.renderCalendar(); 
                this.updateSelects();
            },

            save: function() {
                if (!this.currentUser) return;
                this.data.notes = document.getElementById('dash-notes').value;
                localStorage.setItem('tp_fin_v6_5_' + this.currentUser.toLowerCase(), JSON.stringify(this.data));
            },

            nav: function(id, btn) {
                document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
                document.getElementById('view-' + id).style.display = 'block';
                document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                if(['grades','seating','tools'].includes(id)) this.updateSelects();
            },

            // --- DASHBOARD (TO-DOs) ---
            addTodo: function() {
                const val = document.getElementById('todo-in').value;
                if(val) { this.data.todos.push(val); document.getElementById('todo-in').value=''; this.save(); this.renderTodos(); }
            },
            renderTodos: function() {
                const list = document.getElementById('todo-list');
                list.innerHTML = '';
                this.data.todos.forEach((t, i) => {
                    list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                        <span>${t}</span>
                        <span onclick="app.data.todos.splice(${i},1); app.save(); app.renderTodos();" style="color:var(--danger); cursor:pointer; font-weight:bold;">‚úï</span>
                    </div>`;
                });
            },

            // CORE FEATURES
            renderSchedule: function() {
                const b = document.getElementById('plan-body'); b.innerHTML = '';
                for(let i=1; i<=8; i++) {
                    let r = `<tr><td style="text-align:center; font-weight:bold;">${i}</td>`;
                    for(let j=1; j<=5; j++) r += `<td><input value="${this.data.schedule[`${i}-${j}`]||''}" oninput="app.data.schedule['${i}-${j}']=this.value; app.save()"></td>`;
                    b.innerHTML += r + `</tr>`;
                }
            },
            addClass: function() {
                const n = prompt("Klassenname:"); 
                if(n) { 
                    this.data.classes.push({name: n, students: [], seats: new Array(16).fill(null)}); 
                    this.save(); this.renderClasses(); 
                }
            },
            renderClasses: function() {
                const c = document.getElementById('class-list-container'); 
                c.innerHTML = this.data.classes.length ? '' : '<p style="color:#888;">Keine Klassen.</p>';
                this.data.classes.forEach((cl, i) => {
                    c.innerHTML += `
                    <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:10px; border:1px solid #eee;">
                        <div style="display:flex; justify-content:space-between; font-weight:bold;">${cl.name} 
                            <button style="background:none; color:red; width:auto; padding:0;" onclick="app.delClass(${i})">Del</button>
                        </div>
                        <div style="margin-top:5px; font-size:0.9rem; color:#555;">${cl.students.map(s => s.name).join(', ') || 'Leer'}</div>
                        <button class="secondary" style="margin-top:5px; padding:5px 10px; font-size:0.8rem;" onclick="app.addStudent(${i})">+ Sch√ºler</button>
                    </div>`;
                });
            },
            delClass: function(i) { if(confirm("L√∂schen?")) { this.data.classes.splice(i,1); this.save(); this.renderClasses(); } },
            addStudent: function(i) {
                const s = prompt("Name:");
                if(s) { this.data.classes[i].students.push({name: s, grades: '', note: ''}); this.save(); this.renderClasses(); }
            },
            
            // HELPERS
            updateSelects: function() {
                const ids = ['grade-class-sel', 'seat-class-sel', 'rnd-class-sel'];
                ids.forEach(id => {
                    const el = document.getElementById(id);
                    if(el) {
                        el.innerHTML = '<option value="">W√§hlen...</option>';
                        this.data.classes.forEach((c, i) => el.innerHTML += `<option value="${i}">${c.name}</option>`);
                    }
                });
            },

            // SUB-MODULES
            renderGrades: function() {
                const idx = document.getElementById('grade-class-sel').value;
                const div = document.getElementById('grades-container'); div.innerHTML = '';
                if(idx === '') return;
                const cls = this.data.classes[idx];
                let html = '<table style="min-width:400px"><thead><tr><th>Name</th><th>Noten</th><th>Info</th></tr></thead><tbody>';
                cls.students.forEach((stud, sIdx) => {
                    html += `<tr><td style="font-weight:bold;">${stud.name}</td>
                        <td><input value="${stud.grades || ''}" placeholder="..." oninput="app.updG(${idx}, ${sIdx}, 'grades', this.value)"></td>
                        <td><input value="${stud.note || ''}" placeholder="..." oninput="app.updG(${idx}, ${sIdx}, 'note', this.value)"></td></tr>`;
                });
                div.innerHTML = html + '</tbody></table>';
            },
            updG: function(c, s, f, v) { this.data.classes[c].students[s][f] = v; this.save(); },

            renderSeats: function() {
                const idx = document.getElementById('seat-class-sel').value;
                const g = document.getElementById('seat-grid'); g.innerHTML = '';
                if(idx==='') return;
                const cls = this.data.classes[idx];
                if(!cls.seats || cls.seats.length<16) cls.seats = new Array(16).fill(null);
                cls.seats.forEach((s, i) => {
                    const d = document.createElement('div'); d.className=`seat ${s?'occupied':''}`; d.innerText=s||'Frei';
                    d.onclick=()=>{const n=prompt("Platz:",s||""); cls.seats[i]=n; this.save(); this.renderSeats();};
                    g.appendChild(d);
                });
            },
            
            pickRandom: function() {
                const idx = document.getElementById('rnd-class-sel').value;
                if(idx==='' || !this.data.classes[idx].students.length) return;
                const s = this.data.classes[idx].students;
                let c=0; const int = setInterval(() => {
                    document.getElementById('rnd-result').innerText = s[Math.floor(Math.random()*s.length)].name;
                    if(++c > 15) clearInterval(int);
                }, 80);
            },

            startTimer: function(m) {
                clearInterval(this.timerInt); let s = m*60;
                this.timerInt = setInterval(() => { s--; document.getElementById('timer-display').innerText=`${Math.floor(s/60)}:${s%60<10?'0':''}${s%60}`; if(s<=0){clearInterval(this.timerInt);alert("Zeit um!");} }, 1000);
            },
            stopTimer: function() { clearInterval(this.timerInt); document.getElementById('timer-display').innerText="00:00"; },

            changeMonth: function(d) { this.curDate.setMonth(this.curDate.getMonth()+d); this.renderCalendar(); },
            renderCalendar: function() {
                const g = document.getElementById('cal-grid'); g.innerHTML = '';
                const m = this.curDate.getMonth(), y = this.curDate.getFullYear();
                const months = ["Jan","Feb","M√§r","Apr","Mai","Jun","Jul","Aug","Sep","Okt","Nov","Dez"];
                document.getElementById('cal-title').innerText = `${months[m]} ${y}`;
                ['Mo','Di','Mi','Do','Fr','Sa','So'].forEach(d=>g.innerHTML+=`<div style="text-align:center;font-size:0.7rem;color:#888;">${d}</div>`);
                const first = new Date(y, m, 1).getDay(), days = new Date(y, m+1, 0).getDate(), off = first===0?6:first-1;
                for(let i=0; i<off; i++) g.innerHTML+=`<div></div>`;
                for(let d=1; d<=days; d++) {
                    const k = `${y}-${m}-${d}`;
                    const ev = this.data.events[k] ? `<div style="background:var(--primary);height:5px;width:5px;border-radius:50%;margin:2px auto;"></div>` : '';
                    const div = document.createElement('div'); div.className='cal-day'; div.innerHTML=`<b>${d}</b>${ev}`;
                    if(new Date().getDate()===d && new Date().getMonth()===m) div.classList.add('today');
                    div.onclick=()=>{const t=prompt("Termin:",this.data.events[k]||""); if(t!==null){this.data.events[k]=t;this.save();this.renderCalendar();}};
                    g.appendChild(div);
                }
            }
        };
    </script>
</body>
</html>
