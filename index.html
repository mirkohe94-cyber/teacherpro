<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TeacherPro v4.3 Final - All-In-One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-body: #fdfcf8; --bg-sidebar: #f4f1ea; --bg-card: #ffffff; --bg-input: #faf9f7;
            --primary: #5c7a63; --primary-light: #e8f0ea; --text-main: #2c3e50; --text-muted: #95a5a6;
            --border: #e0ddd5; --danger: #e74c3c; --success: #27ae60; --warning: #f1c40f;
            --radius: 16px; --font-ui: "SF Pro Rounded", system-ui, -apple-system, sans-serif;
        }
        body.dark-theme {
            --bg-body: #1c1c1e; --bg-sidebar: #2c2c2e; --bg-card: #2c2c2e; --bg-input: #3a3a3c;
            --text-main: #f2f2f7; --text-muted: #aeaeb2; --border: #38383a; --primary: #76d68e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-ui); background: var(--bg-body); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* LOGIN */
        #login-overlay { position: fixed; inset: 0; background: var(--bg-body); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--bg-card); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1px solid var(--border); text-align: center; }

        /* NAV */
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 15px; flex-shrink: 0; }
        .nav-item { padding: 12px 15px; margin-bottom: 5px; border-radius: 12px; color: var(--text-main); font-weight: 500; cursor: pointer; display: flex; gap: 12px; align-items: center; transition: 0.2s; }
        .nav-item.active { background: var(--bg-card); color: var(--primary); font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 70px; flex-direction: row; padding: 0 5px; order: 2; border-top: 1px solid var(--border); justify-content: space-around; padding-bottom: env(safe-area-inset-bottom); }
            .nav-item span, .logo { display: none; }
            .main { order: 1; height: calc(100vh - 70px); }
            .content { padding: 15px; }
        }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .content { flex: 1; padding: 0 30px 30px 30px; overflow-y: auto; }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 20px; border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg-input); color: var(--text-main); margin-bottom: 10px; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .hidden { display: none !important; }
        .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* CALENDAR */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { min-height: 70px; background: var(--bg-input); border-radius: 8px; padding: 4px; font-size: 0.75rem; cursor: pointer; }
        .cal-day.today { border: 2px solid var(--primary); background: var(--primary-light); }

        /* SEATING */
        .seating-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .seat { background: var(--bg-input); height: 60px; border-radius: 10px; border: 2px dashed var(--border); display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .seat.occupied { background: var(--bg-card); border: 2px solid var(--primary); color: var(--primary); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 id="log-t" style="color:var(--primary); margin:0;">TeacherPro</h2>
            <p id="log-d" style="color:var(--text-muted); font-size:0.8rem; margin-bottom:20px;">Sicherer Login</p>
            <div id="reg-box"><input type="text" id="reg-name" placeholder="Name"></div>
            <input type="password" id="log-pass" placeholder="Passwort">
            <button onclick="handleAuth()" style="width:100%">Anmelden</button>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo" style="font-weight:bold; color:var(--primary); margin-bottom:20px; font-size:1.2rem;">TeacherPro v4.3</div>
        <div class="nav-item active" onclick="nav('dashboard')"><svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span>√úbersicht</span></div>
        <div class="nav-item" onclick="nav('calendar')"><svg class="icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line></svg><span>Kalender</span></div>
        <div class="nav-item" onclick="nav('classes')"><svg class="icon" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg><span>Klassen</span></div>
        <div class="nav-item" onclick="nav('seating')"><svg class="icon" viewBox="0 0 24 24"><path d="M4 18v2h16v-2"></path><path d="M4 14a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4H4z"></path></svg><span>Sitzplan</span></div>
        <div class="nav-item" onclick="nav('tools')"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg><span>Extras</span></div>
        <div style="flex:1"></div>
        <div class="nav-item" onclick="toggleTheme()"><span>Design</span></div>
        <div class="nav-item" onclick="location.reload()" style="color:var(--danger)"><span>Logout</span></div>
    </nav>

    <main class="main">
        <header class="header">
            <h2 id="page-t">√úbersicht</h2>
            <div id="u-badge" style="width:35px; height:35px; background:var(--primary); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">?</div>
        </header>
        <div class="content">
            
            <div id="dashboard" class="page">
                <div class="grid">
                    <div class="card" style="grid-column:1/-1; background:var(--primary-light); border:none;">
                        <h2 style="margin:0">Hallo, <span id="u-name">...</span>! üçé</h2>
                    </div>
                    <div class="card">
                        <h3>Notizen</h3>
                        <textarea id="note-area" style="height:150px;" oninput="save()"></textarea>
                    </div>
                    <div class="card">
                        <h3>To-Do</h3>
                        <div id="td-list"></div>
                        <div style="display:flex; gap:5px;"><input id="td-in" style="margin:0"><button onclick="addTodo()">+</button></div>
                    </div>
                </div>
            </div>

            <div id="calendar" class="page hidden">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <button onclick="changeM(-1)">‚óÄ</button>
                        <b id="cal-m-t">Januar 2026</b>
                        <button onclick="changeM(1)">‚ñ∂</button>
                    </div>
                    <div class="cal-grid" id="cal-g"></div>
                </div>
            </div>

            <div id="classes" class="page hidden">
                <div class="card">
                    <button onclick="addClass()">+ Neue Klasse</button>
                    <div id="cls-list" style="margin-top:15px;"></div>
                </div>
            </div>

            <div id="seating" class="page hidden">
                <div class="card">
                    <select id="s-cls-sel" onchange="renderS()"><option value="">Klasse w√§hlen...</option></select>
                    <div id="s-grid" class="seating-grid"></div>
                </div>
            </div>

            <div id="tools" class="page hidden">
                <div class="grid">
                    <div class="card">
                        <h3>Zufall</h3>
                        <select id="t-cls-sel"><option value="">Klasse w√§hlen...</option></select>
                        <div id="rnd-res" style="font-size:1.5rem; text-align:center; padding:15px; color:var(--primary)">?</div>
                        <button style="width:100%" onclick="rndS()">Pick</button>
                    </div>
                    <div class="card">
                        <h3>Timer</h3>
                        <div id="tm-d" style="font-size:2rem; text-align:center;">25:00</div>
                        <button onclick="startT(25)">25m Start</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let db = { name: '', pass: '', notes: '', todos: [], classes: [], evs: {} };
        let cM = new Date().getMonth(), cY = 2026;

        window.onload = () => {
            const s = localStorage.getItem('tp_v43_db');
            if(!s) { document.getElementById('log-t').innerText="Setup"; }
            else { document.getElementById('reg-box').classList.add('hidden'); }
        };

        function handleAuth() {
            const s = localStorage.getItem('tp_v43_db');
            const p = document.getElementById('log-pass').value;
            if(!s) {
                const n = document.getElementById('reg-name').value;
                if(!n || !p) return;
                db.name=n; db.pass=p; save(); location.reload();
            } else {
                const st = JSON.parse(s);
                if(p === st.pass) { db=st; document.getElementById('login-overlay').classList.add('hidden'); init(); }
                else alert("Falsch!");
            }
        }

        function init() {
            document.getElementById('u-name').innerText=db.name;
            document.getElementById('u-badge').innerText=db.name[0].toUpperCase();
            document.getElementById('note-area').value=db.notes;
            renderTD(); renderC(); renderCal(); populate();
        }

        function save() { db.notes=document.getElementById('note-area').value; localStorage.setItem('tp_v43_db', JSON.stringify(db)); }

        function nav(p) {
            document.querySelectorAll('.page').forEach(e=>e.classList.add('hidden'));
            document.getElementById(p).classList.remove('hidden');
            document.getElementById('page-t').innerText=p.toUpperCase();
        }

        function renderTD() {
            const l=document.getElementById('td-list'); l.innerHTML='';
            db.todos.forEach((t,i)=> l.innerHTML+=`<div onclick="db.todos.splice(${i},1);save();renderTD()">${t}</div>`);
        }
        function addTodo() { const i=document.getElementById('td-in'); if(i.value){db.todos.push(i.value);i.value='';save();renderTD();}}

        function addClass() { const n=prompt("Klasse:"); if(n){db.classes.push({n,ss:[],sts:new Array(12).fill(null)});save();renderC();populate();}}
        function renderC() {
            const l=document.getElementById('cls-list'); l.innerHTML='';
            db.classes.forEach((c,i)=> l.innerHTML+=`<div><b>${c.n}</b> <button onclick="addS(${i})">+ Sch.</button></div>`);
        }
        function addS(i){const n=prompt("Name:"); if(n){db.classes[i].ss.push(n);save();renderC();}}

        function populate() {
            const s1=document.getElementById('s-cls-sel'), s2=document.getElementById('t-cls-sel');
            s1.innerHTML=s2.innerHTML='<option value="">W√§hlen...</option>';
            db.classes.forEach((c,i)=>{const o=`<option value="${i}">${c.n}</option>`; s1.innerHTML+=o; s2.innerHTML+=o;});
        }

        function renderS() {
            const i=document.getElementById('s-cls-sel').value; const g=document.getElementById('s-grid'); g.innerHTML='';
            if(!i)return;
            db.classes[i].sts.forEach((s,idx)=>{
                const d=document.createElement('div'); d.className=`seat ${s?'occupied':''}`; d.innerText=s||'Frei';
                d.onclick=()=>{const n=prompt("Name:"); db.classes[i].sts[idx]=n;save();renderS();};
                g.appendChild(d);
            });
        }

        function rndS() {
            const i=document.getElementById('t-cls-sel').value; if(!i||!db.classes[i].ss.length)return;
            document.getElementById('rnd-res').innerText=db.classes[i].ss[Math.floor(Math.random()*db.classes[i].ss.length)];
        }

        function startT(m){let s=m*60; setInterval(()=>{s--; document.getElementById('tm-d').innerText=`${Math.floor(s/60)}:${s%60<10?'0':''}${s%60}`;},1000);}

        function renderCal() {
            const g=document.getElementById('cal-g'); g.innerHTML='';
            const days=["Mo","Di","Mi","Do","Fr","Sa","So"]; days.forEach(d=>g.innerHTML+=`<div style="font-weight:bold;text-align:center">${d}</div>`);
            const first=new Date(cY,cM,1).getDay(); const len=new Date(cY,cM+1,0).getDate();
            const off=first===0?6:first-1;
            for(let i=0;i<off;i++)g.innerHTML+=`<div></div>`;
            for(let d=1;d<=len;d++){
                const k=`${cY}-${cM}-${d}`; const div=document.createElement('div'); div.className='cal-day';
                div.innerHTML=`<b>${d}</b><br>${db.evs[k]||''}`;
                div.onclick=()=>{const e=prompt("Event:",db.evs[k]||""); db.evs[k]=e;save();renderCal();};
                g.appendChild(div);
            }
        }
        function changeM(d){cM+=d; if(cM>11){cM=0;cY++} if(cM<0){cM=11;cY--} renderCal();}
        function toggleTheme(){document.body.classList.toggle('dark-theme');}
    </script>
</body>
</html>
